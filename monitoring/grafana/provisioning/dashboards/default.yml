apiVersion: 1

providers:
  # Dashboard provider for automatically loading dashboards from file system
  - name: 'Transcode Flow Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: true

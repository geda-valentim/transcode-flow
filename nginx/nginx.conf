user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/vnd.apple.mpegurl;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=stream_limit:10m rate=100r/s;

    # Upstream FastAPI
    upstream fastapi_backend {
        server fastapi:8000;
        keepalive 32;
    }

    # ========================================
    # Main Server Block
    # ========================================
    server {
        listen 80;
        server_name _;

        client_max_body_size 10G;
        client_body_timeout 600s;
        client_header_timeout 600s;

        # ========================================
        # Health Check
        # ========================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ========================================
        # API Endpoints (Proxy to FastAPI)
        # ========================================
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://fastapi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;

            # WebSocket support (for SSE)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ========================================
        # API Documentation
        # ========================================
        location /docs {
            proxy_pass http://fastapi_backend/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /redoc {
            proxy_pass http://fastapi_backend/redoc;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /openapi.json {
            proxy_pass http://fastapi_backend/openapi.json;
            proxy_set_header Host $host;
        }

        # ========================================
        # Metrics (Internal Access Only)
        # ========================================
        location /metrics {
            proxy_pass http://fastapi_backend/metrics;
            # Only allow internal network
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # ========================================
        # HLS Streaming with Token Authentication
        # ========================================

        # HLS manifest files (.m3u8) with token validation
        location ~ ^/stream/(?<token>[^/]+)/(?<path>.+\.m3u8)$ {
            limit_req zone=stream_limit burst=50 nodelay;

            # Validate streaming token via internal subrequest
            auth_request /auth/validate-stream-token;
            auth_request_set $auth_status $upstream_status;

            # CORS headers for video players
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

            # HLS-specific headers for manifests
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;

            # Handle OPTIONS for CORS preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            # Serve from output directory
            alias /data/output/$path;
        }

        # HLS video segments (.ts files) with token validation
        location ~ ^/stream/(?<token>[^/]+)/(?<path>.+\.ts)$ {
            limit_req zone=stream_limit burst=100 nodelay;

            # Validate streaming token
            auth_request /auth/validate-stream-token;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

            # Cache headers for segments (immutable)
            add_header Cache-Control "public, max-age=31536000, immutable" always;

            # Bandwidth throttling
            limit_rate 2m;  # 2MB/s per connection
            limit_rate_after 5m;  # Start throttling after 5MB

            if ($request_method = 'OPTIONS') {
                return 204;
            }

            # Serve from output directory
            alias /data/output/$path;
        }

        # Internal location for token validation
        location = /auth/validate-stream-token {
            internal;
            proxy_pass http://fastapi_backend/api/v1/streaming/validate-token;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Stream-Token $token;
        }

        # ========================================
        # Root
        # ========================================
        location / {
            return 200 '{"message": "Transcode Flow API - Visit /docs for API documentation"}';
            add_header Content-Type application/json;
        }
    }
}
